apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-service-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: node-service
  template:
    metadata:
      labels:
        app: node-service
    spec:
      containers:
      - name: node-service-container
        image: 003866745935.dkr.ecr.ap-southeast-1.amazonaws.com/reynaldiekoz:node-service
        imagePullPolicy: Always
        ports:
        - containerPort: 6012
---
apiVersion: v1
kind: Service
metadata:
  name: node-service
spec:
  selector:
    app: node-service
  type: NodePort
  ports:
    - protocol: TCP
      port: 80
      targetPort: 6012
      nodePort: 30612

